<html>
    <title>Elementos HTML</title>
    <head>
        <style>
            
            .ejemploelementos {
            box-sizing: border-box;
            border: 8px solid rgb(216, 215, 215);
            border-radius: 5px;
            padding: 5px;
            width: max-content;
            }

            .nota {
            background-color: rgb(176, 227, 243);
            border-left:3px solid darkblue;
            padding: 5px;
            width:max-content;
            }

        </style>
        <h1>Elementos HTML</h1>
        <hr>
    </head>
    <body>
        <h4>El elemento HTML es todo, desde la etiqueta de inicio hasta la etiqueta final:</h4>
        <div class="ejemploelementos">
        <h3>&lt;tagname&gt;contenido&lt;/tagname&gt;</h3>
        </div>
        
        <br>

        <table border="1">
            <tr>
                <th>Etiqueta de inicio</th>
                <th>Contenido</th>
                <th>Etiqueta de fin</th>
            </tr>

            <tr>
                <th>&lt;h1&gt;</th>
                <th>Mi primer encabezado</th>
                <th>&lt;/h1&gt;</th>
            </tr>

            <tr>
                <th>&lt;p&gt;</th>
                <th>Mi primer parrafo</th>
                <th>&lt;/p&gt;</th>
            </tr>

            <tr>
                <th>&lt;br&gt;</th>
                <th>nada</th>
                <th>nada</th>
            </tr>
        </table>
    </body>
</html>
